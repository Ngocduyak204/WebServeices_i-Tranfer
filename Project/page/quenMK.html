    <main>
        <div class="form">
            <div class="container">
              <div class="title">Forgot Password</div>

            </div>
            <div class="list">
              <div class="row">
                <div class="input">
                  <div class="title2">Email:</div>
                  <div class="textfield">
                    <input type="text" id="email" placeholder="Enter your email" />

                  </div>
                </div>
              </div>

              <!-- Button -->
              <div class="button-row">
                <div>    
                  <button class="secondary" onclick="handleResetPassword()">Reset Password</button>                
                </div>
                <div id="reset-msg"></div>
              </div>
            </div>            
          </div>
